# YOLOv13n-Face Configuration
# Next-Generation Face Detection with Vision Transformers and NAS

# Parameters
nc: 1  # number of classes (face)
scales: # model compound scaling constants, i.e. 'model=yolov13n.yaml' will call yolov13.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv13n-face
  s: [0.33, 0.50, 1024]  # YOLOv13s-face
  m: [0.67, 0.75, 768]   # YOLOv13m-face
  l: [1.00, 1.00, 512]   # YOLOv13l-face
  x: [1.33, 1.25, 512]   # YOLOv13x-face

# YOLOv13-Face Backbone with Efficient Transformers
backbone:
  # [from, repeats, module, args]
  # Stem with early attention
  - [-1, 1, Conv, [64, 6, 2, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 1, TripletFaceAttention, [128, 4]]  # 2 - Early face attention
  
  # Stage 1 - P3/8
  - [-1, 1, Conv, [256, 3, 2]]  # 3
  - [-1, 1, NASBlock, [256]]  # 4 - NAS block
  - [-1, 3, NASBlock, [256]]  # 5
  
  # Stage 2 - P4/16 with ViT
  - [-1, 1, Conv, [512, 3, 2]]  # 6
  - [-1, 1, EfficientViT, [512, 8]]  # 7 - Vision Transformer
  - [-1, 3, EfficientViT, [512, 8]]  # 8
  
  # Stage 3 - P5/32 with MoE
  - [-1, 1, Conv, [1024, 3, 2]]  # 9
  - [-1, 1, EfficientViT, [1024, 16]]  # 10
  - [-1, 1, AdaptiveMoE, [1024, 4]]  # 11 - Mixture of Experts
  - [-1, 1, SPPF, [1024, 5]]  # 12

# YOLOv13-Face Head with Dynamic Detection
head:
  # FPN with Cross-Scale Fusion
  - [-1, 1, Conv, [512, 1, 1]]  # 13
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 14
  - [[-1, 8], 1, Concat, [1]]  # 15 - cat backbone P4
  - [-1, 1, CrossScaleFeatureFusion, [512]]  # 16
  
  - [-1, 1, Conv, [256, 1, 1]]  # 17
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 18
  - [[-1, 5], 1, Concat, [1]]  # 19 - cat backbone P3
  - [-1, 1, CrossScaleFeatureFusion, [256]]  # 20 (P3/8-small)
  
  - [-1, 1, Conv, [256, 3, 2]]  # 21
  - [[-1, 17], 1, Concat, [1]]  # 22 - cat head P4
  - [-1, 1, CrossScaleFeatureFusion, [512]]  # 23 (P4/16-medium)
  
  - [-1, 1, Conv, [512, 3, 2]]  # 24
  - [[-1, 13], 1, Concat, [1]]  # 25 - cat head P5
  - [-1, 1, CrossScaleFeatureFusion, [1024]]  # 26 (P5/32-large)
  
  # Detection head with geometric constraints
  - [[20, 23, 26], 1, GeometricFaceHead, [nc]]  # Detect(P3, P4, P5) with face geometry
